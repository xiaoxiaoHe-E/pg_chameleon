host: "127.0.0.1"                   # gpss host
gpssListenPort: "5000"              # gpss port
gpdbPort:  5432                     # gpdb port

username: "gpadmin"                 # gpdb usrname
password: "changeme"                # gpdb password
database: "testdb"                    # gpdb database
useSSL: False                       # whether use SSL 

ErrorLimitCount: 10                 # insert error limit count
ErrorLimitPercentage: 10            # insert error limit percentage

MaxErrorRows: 10                    # -1: return all, 0: nothing, positive: max rows.

# for grpc has a max message length (4M) restriction
# here send write request every 3000 lines
writeEvery: 3000
